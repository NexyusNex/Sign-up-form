<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up form</title>
</head>
<body>
    <div class="left-section">
        <div class="title">
            <img src="./Images/logo.png" alt="logo">
            NEXA
        </div>
        <div class="title-credit">
            Photo by <span>Hale West</span> on <span>Unsplash</span>
        </div>          
    </div>
    <form action="get" class="right-section">
        <div class="upper-content">
            <div>
                This is not a real online service! You know you need something like this
                in your life to help you realize your deepest dreams.
            </div> 
            <div>Sign up <span>now</span> to get started.</div>
            <div class="info-2">You <span>know</span> you want to.</div>
        </div>
        <div class="form">
            <h1>Let's do this!</h1>
            <div class="form-input">
            
            <div>
                <label for="fname">FIRST NAME</label>
                <input type="text" id="fname" name="fname" required>
                <span id="fnameError" class="error"></span>
            </div>
            <div>
                <label for="lname">LAST NAME</label>
                <input type="text" id="lname" name="lname" required>
                <span id="lnameError" class="error"></span>
            </div>
            <div>
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" required>
                <span id="emailError" class="error"></span>
            </div>
            <div>
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" id="tel" name="tel" pattern='[0-9]{7}' required>
                <span id="telError" class="error"></span>
            </div>
            <div>
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}' required>
                <span id="passwordError"></span>
            </div>
            <div>
                <label for="confirm-pass">CONFIRM PASSWORD</label>
                <input type="password" name="confirm-pass" id="confirm-pass" required>
                <span id="confirmError" class="error"></span>
            </div>
            </div>
        </div>
        <div class="lower-content">
            <button type="submit">Create account</button>
            Already have an account? <a href="">Log in.</a>
        </div>
        <script src="validation.js"></script>
    </form>
</body>
</html>
